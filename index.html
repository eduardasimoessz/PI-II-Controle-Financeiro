<!DOCTYPE html>
<link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Control </title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/global.css">

<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>

<script src="firebase.init.js"></script>
   
    <script src="index.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>
    <!-- <script src="/pages/home/home.js"></script> -->
    <script src="/pages/home/index.html"></script>
    






</head>


<body class="centralize">
 
   <img src="./img/logo.png" alt="700px 700px">

   <form>

<div class="form-field">
  
   <div><label></label></div>
   <input type="email" 
    name="email" 
    id="email" 
    onchange="onChangeEmail()" 
    placeholder="seu@email.com.br"/>
   <div class="error" id="email-required-error">Email é obrigatório</div>
   <div class="error" id="email-invalid-error">Email é inválido</div>
</div>


<div class="form-field">
   <div><label></label></div>
   <input type="password" 
    name="password" 
    id="password" 
    onchange="onChangePassword()" 
    placeholder="Senha"/>
   <div class="error" id="password-required-error">Senha é obrigatória</div>
   
   
</div>

<div>
   <button type="button" 
   class="clear" 
   id="recover-password-button" 
   onclick="recoverPassword()"
   disabled="true"
   
   >Recuperar senha</button>
   
</div>

<div>
   <button type="button" 
   class="solid" 
   id="login-button" 
   disabled="true"
   onclick="login()"
   >Entrar</button>
</div>

<div>
   <button type="button" 
   class="outline"
   onclick="register()"
   >Registrar</button>
</div>

   </form>
</body>




</html>
