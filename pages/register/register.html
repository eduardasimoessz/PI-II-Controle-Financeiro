<!DOCTYPE html>
<html lang="pt-br">
<link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/pages/register/register.css">

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    
    <script src="/firebase.init.js"></script>


<script src="register.js"></script>
<script src="/validations.js"></script>
<script src="/loading.js"></script>







</head>
 <body class="centralize">
    
    <form>
        <form>
         <div class="form-field">
           <div><label></label></div>
            <input type="email" placeholder="seu@email.com"
            onchange="onChangeEmail()"
            id="email">
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>
         </div>

         <div class="form-field">
          <div><label></label></div>
           <input type="password" placeholder="Senha" 
           id="password" onchange="onChangePassword()">  
           <div class="error" id="password-required-error">
            Senha é obrigatório
        </div>
        <div class="error" id="password-min-length-error">
            Senha deve ter pelo menos 6 caracteres
        </div>
        </div>

        <div class="form-field">
         <div><label></label></div> 
          <input type="password" placeholder= "Confirmar senha" 
          id="confirmPassword" onchange="onChangeConfirmPassword()">
          <div class="error" id="password-doesnt-match-error">
            As senhas devem ser iguais
        </div>
        </div>


<div>
    <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
</div>

<div>
    <button type="button" class="clear">Login</button>
</div>







    </form>
 </body>
</html>
